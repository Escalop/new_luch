
{% load static %}

    <div class="modal fade" id="modal-pass-change" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-left" role="document">
            <div class="modal-content">
                <button class="modal-close" type="button" data-dismiss="modal" aria-label="Close"></button>
                <div class="modal-scroll">
                    <div class="modal-form">

                        <form id="password-change-form">
                            <div class="modal-header">
                                <div class="modal-title">Выберите новый пароль</div>
                            </div>
                            <div class="modal-body">

                                <div class="modal-form" id="pass-change-sucess" style="display: none;">
                                    <div class="modal-body">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Пароль успешно изменен</h4>
                                                <div class="modal-noac__body">
                                                    <div class="joins-plane"><img src="{% static 'promo/static/images/plane3.png' %}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="modal-error" style="display: none;" id="pass-change-error"></div>
                                <div class="form-group">
                                    <div class="inputlabel">
                                        <div class="inputlabel__label">Новый пароль * (не менее 8 символов из латинских букв и цифр)</div>
                                        <input name="password1" class="inputlabel__input form-input" type="password"
                                            placeholder="123123" required>
                                        <div class="inputlabel__pass js-showPass"></div>
                                    </div>
                                    <div class="inputlabel">
                                        <div class="inputlabel__label">Повторите пароль *</div>
                                        <input name="password2" class="inputlabel__input form-input" type="password"
                                            placeholder="123123" required>
                                        <div class="inputlabel__pass js-showPass"></div>
                                    </div>
                                </div>
                                <div class="form-end">
                                    <input class="btn btn--full" type="submit" value="Подтвердить">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
